<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 File Manager - Telegram Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .file-manager {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: #0f1419;
            min-height: 100vh;
        }
        
        .file-manager-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #2d3748;
        }
        
        .file-manager h1 {
            color: #ffffff;
            font-size: 2rem;
            margin: 0;
        }
        
        .upload-section {
            background: #1e2832;
            padding: 2rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            border: 1px solid #2d3748;
        }
        
        .upload-area {
            border: 2px dashed #4a5568;
            border-radius: 8px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #0088cc;
            background: rgba(0, 136, 204, 0.05);
        }
        
        .upload-area.dragover {
            border-color: #0088cc;
            background: rgba(0, 136, 204, 0.1);
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #0088cc;
            margin-bottom: 1rem;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .file-card {
            background: #1e2832;
            border: 1px solid #2d3748;
            border-radius: 8px;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .file-card:hover {
            border-color: #0088cc;
            transform: translateY(-2px);
        }
        
        .file-icon {
            width: 40px;
            height: 40px;
            background: #0088cc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
        }
        
        .file-name {
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 0.5rem;
            word-break: break-all;
        }
        
        .file-size {
            font-size: 0.85rem;
            color: #8b949e;
            margin-bottom: 0.5rem;
        }
        
        .file-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-small {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s ease;
        }
        
        .btn-download {
            background: #0088cc;
            color: #ffffff;
        }
        
        .btn-download:hover {
            background: #006bb3;
        }
        
        .btn-delete {
            background: #dc2626;
            color: #ffffff;
        }
        
        .btn-delete:hover {
            background: #b91c1c;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            color: #8b949e;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #8b949e;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #4a5568;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="file-manager">
        <div class="file-manager-header">
            <h1><i class="fab fa-aws"></i> S3 File Manager</h1>
            <button class="btn-primary" onclick="refreshFiles()">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>

        <div class="upload-section">
            <h2>Upload Files</h2>
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <h3>Drop files here or click to upload</h3>
                <p>Maximum file size: 10MB</p>
                <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileUpload(event)">
            </div>
        </div>

        <div id="filesContainer">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading files...</p>
            </div>
        </div>
    </div>

    <script>
        // Load files on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadFiles();
            setupDragAndDrop();
        });

        // Setup drag and drop
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload({ target: { files: files } });
                }
            });
        }

        // Handle file upload
        async function handleFileUpload(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;

            for (let file of files) {
                await uploadFile(file);
            }
            
            // Clear input
            event.target.value = '';
            loadFiles();
        }

        // Upload single file
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                showToast('Uploading ' + file.name + '...', 'info');
                
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showToast('File uploaded successfully!', 'success');
                } else {
                    showToast('Upload failed: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showToast('Upload failed: ' + error.message, 'error');
            }
        }

        // Load files from S3
        async function loadFiles() {
            try {
                const response = await fetch('/api/files');
                const result = await response.json();

                if (result.success) {
                    displayFiles(result.files);
                } else {
                    showToast('Failed to load files: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Load files error:', error);
                showToast('Failed to load files: ' + error.message, 'error');
            }
        }

        // Display files
        function displayFiles(files) {
            const container = document.getElementById('filesContainer');
            
            if (files.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>No files found</h3>
                        <p>Upload your first file to get started</p>
                    </div>
                `;
                return;
            }

            const filesHtml = files.map(file => {
                const fileName = file.key.split('/').pop();
                const fileSize = formatFileSize(file.size);
                const fileIcon = getFileIcon(fileName);
                
                return `
                    <div class="file-card">
                        <div class="file-icon">
                            <i class="${fileIcon}"></i>
                        </div>
                        <div class="file-name">${fileName}</div>
                        <div class="file-size">${fileSize}</div>
                        <div class="file-actions">
                            <button class="btn-small btn-download" onclick="downloadFile('${file.key}', '${file.url}')">
                                <i class="fas fa-download"></i> Download
                            </button>
                            <button class="btn-small btn-delete" onclick="deleteFile('${file.key}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="files-grid">${filesHtml}</div>`;
        }

        // Download file
        function downloadFile(key, url) {
            const link = document.createElement('a');
            link.href = url;
            link.download = key.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Delete file
        async function deleteFile(key) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                const response = await fetch(`/api/files/${encodeURIComponent(key)}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showToast('File deleted successfully!', 'success');
                    loadFiles();
                } else {
                    showToast('Delete failed: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Delete failed: ' + error.message, 'error');
            }
        }

        // Refresh files
        function refreshFiles() {
            loadFiles();
        }

        // Utility functions
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();
            
            if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(extension)) {
                return 'fas fa-image';
            } else if (['mp4', 'avi', 'mov', 'wmv'].includes(extension)) {
                return 'fas fa-video';
            } else if (['mp3', 'wav', 'flac', 'aac'].includes(extension)) {
                return 'fas fa-music';
            } else if (extension === 'pdf') {
                return 'fas fa-file-pdf';
            } else if (['doc', 'docx'].includes(extension)) {
                return 'fas fa-file-word';
            } else if (['xls', 'xlsx'].includes(extension)) {
                return 'fas fa-file-excel';
            } else if (['ppt', 'pptx'].includes(extension)) {
                return 'fas fa-file-powerpoint';
            } else if (['txt', 'md'].includes(extension)) {
                return 'fas fa-file-alt';
            } else {
                return 'fas fa-file';
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
